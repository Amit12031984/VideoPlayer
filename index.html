<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon"  href="#">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="player-container">
        <video src="./video/toy.mp4"></video>
     <div class="show-controls">
        <div class="controls-container">
            <div class="progressbar-range">
                <div class="progressbar">
                </div>
            </div>
            <div class="controls-group">
                <div class="controls-left">
                    <div class="play-controls">
                        <i class="fas fa-play" id="play"></i>
                    </div>
                    <div class="volume">
                        <div class="volume-controls">
                            <i class="fas fa-volume-up" id="volume"></i>
                        </div>
                        <div class="volume-range">
                            <div class="volume-bar">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="controls-right">
                    <div class="speed">
                        <select name="" id="speed">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1">1x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                    <div class="time">
                        <div class="currenttime">0.00/</div>
                        <div class="duration">0.00</div>
                    </div>
                    <div class="fullscreen">
                        <i class="fas fa-expand" id="fullscreen"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
